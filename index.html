<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task management app with add, edit, and delete functionality. Demonstrates CRUD operations and local data management.">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div class="container">
            <form id="task-form" action="javascript:void(0)">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="container">
            <input type="text" id="search-input" placeholder="Search tasks">
            <button id="delete-all-btn"></button>
            <p id="message"></p>
            <ul id="tasks-list">
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
